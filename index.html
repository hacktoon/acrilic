<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="editor.css"/>
    <base href="#" />
    <title>Map editor | Hacktoon.com</title>
</head>

<body>
    <section id="main-menu" class="unselectable">
        <ul id="file-menu">
            <li><button class="btn-menu btn-file" id="btn-file-new" title="New map">New</button></li>
            <li><button class="btn-menu btn-file" id="btn-file-import" title="Import map">Import</button></li>
            <li><button class="btn-menu btn-file" id="btn-file-export" title="Export map">Export</button></li>
        </ul>

        <ul id="tools-menu">
            <li><button class="btn-menu btn-tool" id="btn-tool-pen" data-value="pen" title="Pen">Pen</button></li>
            <li><button class="btn-menu btn-tool" id="btn-tool-square" data-value="square" title="Square">Square</button></li>
            <li><button class="btn-menu btn-tool" id="btn-tool-fill" data-value="fill" title="Fill">Fill</button></li>
        </ul>

        <ul id="layers-menu">
            <li><button class="btn-menu btn-layer" id="btn-layer-bg" data-value="0" title="BG Layer">BG</button></li>
            <li><button class="btn-menu btn-layer" id="btn-layer-fg" data-value="1" title="FG Layer">FG</button></li>
            <li><button class="btn-menu btn-layer" id="btn-layer-event" data-value="2" title="Event Layer">Event</button></li>
        </ul>
    </section>

    <section id="editor-panel" class="unselectable">
        <sidebar id="sidebar-panel">
            <div id="palette-panel"></div>
            <div id="project-panel"></div>
        </sidebar>
        <div id="board-panel">
            <div id="board"></div>
        </div>
    </section>

    <div id="dialog-overlay">
        <div class="dialog-container">
            <div class="dialog-titlebar">
                <p class="title">Dialog</p>
                <button class="btn-close">
                    <svg width="20" height="20">
                        <path class="svg-icon" d="M 15.714285,4.6325691e-8 10.000001,5.7142846 4.2857164,4.6325691e-8 0,4.2857165 5.7142845,10.000001 0,15.714286 4.2857164,20.000002 10.000001,14.285717 15.714285,20.000002 20.000002,15.714286 14.285717,10.000001 20.000002,4.2857165 15.714285,4.6325691e-8 Z"/>
                    </svg>
                </button>
            </div>
            <div class="dialog-content"></div>
            <div class="dialog-button-panel"></div>
        </div>
    </div>

    <script id="tpl-dialog-file-new" class="template" type="text/template">
        <form action="" id="form-file-new">
            <div class="form-row">
                <label for="field-file-new-name">Name</label>
                <input type="text" name="name" id="field-file-new-name" class="field" value="new-map" maxlength="200" required>
            </div>
            <div class="form-row">
                <label for="field-file-new-width">Width (tiles)</label>
                <input type="number" name="width" id="field-file-new-width" class="field" value="10" min="5" max="40" required>
            </div>
            <div class="form-row">
                <label for="field-file-new-height">Height (tiles)</label>
                <input type="number" name="height" id="field-file-new-height" class="field" value="10" min="5" max="40" required>
            </div>
            <div class="form-row">
                <label for="field-file-new-tileset">Tileset</label>
                <select name="tileset" id="field-file-new-tileset" class="field"></select>
            </div>
        </form>
    </script>

    <script id="tpl-dialog-file-import" class="template" type="text/template">
        <form action="" id="form-file-import">
            <textarea id="field-file-import-map" cols="60" rows="20"></textarea>
        </form>
    </script>

    <script id="tpl-dialog-file-export" class="template" type="text/template">
        <form action="" id="form-file-export">
            <textarea id="field-file-export-map" cols="60" rows="20"></textarea>
        </form>
    </script>

    <script src="build/Acrilic.js"></script>
</body>
</html>
