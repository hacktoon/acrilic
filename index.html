<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="editor.css"/>
	<base href="#" />
	<title>Map editor | Hacktoon.com</title>
</head>

<body>
    <section id="main-menu">
    	<ul id="file-menu">
    		<li><button class="btn-menu btn-file" id="btn-file-new" title="New map">New</button></li>
    		<li><button class="btn-menu btn-file" id="btn-file-import" title="Import map">Import</button></li>
    		<li><button class="btn-menu btn-file" id="btn-file-export" title="Export map">Export</button></li>
    	</ul>

    	<ul id="tools-menu">
    		<li><button class="btn-menu btn-tool" id="btn-tool-pen" title="Pen">Pen</button></li>
    		<li><button class="btn-menu btn-tool" id="btn-tool-fill" title="Fill">Fill</button></li>
    		<li><button class="btn-menu btn-tool" id="btn-tool-eraser" title="Eraser">Eraser</button></li>
    	</ul>

    	<ul id="layers-menu">
    		<li><button class="btn-menu btn-layer" id="btn-layer-bg" title="BG Layer">BG</button></li>
    		<li><button class="btn-menu btn-layer" id="btn-layer-fg" title="FG Layer">FG</button></li>
    		<li><button class="btn-menu btn-layer" id="btn-layer-event" title="Event Layer">EVT</button></li>
    	</ul>
    </section>

	<section id="editor-panel">
		<div id="tileset-panel-wrapper">
            <div id="tileset-panel"></div>      
        </div>
		<div id="map-panel"></div>
	</section>

	<script id="tpl-dialog-overlay" type="text/template">
		<div class="dialog-overlay">
			<div class="dialog-container">
				<div class="dialog-titlebar">
					<p class="title">Dialog</p>
					<button class="btn-close">
						<svg width="20" height="20">
							<path class="svg-icon" d="M 15.714285,4.6325691e-8 10.000001,5.7142846 4.2857164,4.6325691e-8 0,4.2857165 5.7142845,10.000001 0,15.714286 4.2857164,20.000002 10.000001,14.285717 15.714285,20.000002 20.000002,15.714286 14.285717,10.000001 20.000002,4.2857165 15.714285,4.6325691e-8 Z"/>
						</svg>
					</button>
				</div>
				<div class="dialog-content"></div>
				<div class="dialog-button-panel"></div>
			</div>
		</div>
	</script>

	<script id="tpl-dialog-file-new" type="text/template">
		<form action="" id="form-file-new">
			<div class="form-row">
				<label for="field-file-new-name">Name</label><input type="text" id="field-file-new-name" />
			</div>
			<div class="form-row">
				<label for="field-file-new-width">Width (tiles)</label><input type="number" id="field-file-new-width" />
			</div>
			<div class="form-row">
				<label for="field-file-new-height">Height (tiles)</label><input type="number" id="field-file-new-height" />
			</div>
		</form>
	</script>

	<script id="tpl-dialog-file-import" type="text/template">
		<form action="" id="form-file-import">
			<textarea id="field-file-import-map" cols="60" rows="20"></textarea>
		</form>
	</script>

	<script id="tpl-dialog-file-export" type="text/template">
		<form action="" id="form-file-export">
			<textarea id="field-file-export-map" cols="60" rows="20"></textarea>
		</form>
	</script>

	<script src="lib/jquery.js"></script>
	<script src="lib/json.js"></script>
	<script src="dist/Acrilic.js"></script>
</body>
</html>
